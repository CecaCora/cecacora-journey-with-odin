<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tic-tac-toe!</title>
  </head>
  <body>
    <h1>Tic-tac-toe!</h1>
    <main class="gameboard">
      <div data-cell="0"></div>
      <div data-cell="1"></div>
      <div data-cell="2"></div>
      <div data-cell="3"></div>
      <div data-cell="4"></div>
      <div data-cell="5"></div>
      <div data-cell="6"></div>
      <div data-cell="7"></div>
      <div data-cell="8"></div>
    </main>
    <form>
      <label>Player 1 Name<input type="text" /></label>
      <label>Player 2 Name<input type="text" /></label>
    </form>
  </body>
</html>
