<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Witchary</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Witchary</h1>
        <p>A witch-crafted virtual library</p>
      </section>
      <button class="newBook">Add a new grimoire to your library!</button>
      <section class="modal">
        <form>
          <p>New Grimoire</p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="Title" />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Author" />
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" placeholder="Number (4 digits max)" />
          <label for="readStatus">Status</label>
          <select name="readStatus" id="readStatus">
            <option value="reading">Reading</option>
            <option value="plan to read">Plan to read</option>
            <option value="completed">Completed</option>
          </select>
          <button class="addBook">Add to library</button>
        </form>
      </section>
    </header>
    <main>
      <nav>
        <h2>Grimoires</h2>
        <a href="#" class="all">All</a>
        <a href="#" class="favourites">Favourites</a>
        <a href="#" class="reading">Reading</a>
        <a href="#" class="planning">Plan to read</a>
        <a href="#" class="completed">Completed</a>
      </nav>
      <section class="bookDisplay"></section>
    </main>
    <footer>
      <p>Made with üçï <span>without</span> üçç by <a href="#">Ceca Cora</a></p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
