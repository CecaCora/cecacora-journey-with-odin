<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <button>New book</button>
    <form>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
      <label for="author">Author</label>
      <input type="text" name="author" id="author" />
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" />
      <input type="radio" name="readStatus" id="planToRead" value="planToRead" />
      <label for="planToRead">Plan to read</label>
      <input type="radio" name="readStatus" id="reading" value="reading" />
      <label for="reading">Reading</label>
      <input type="radio" name="readStatus" id="completed" value="completed" />
      <label for="completed">Completed</label>
      <button>Add to library</button>
    </form>
    <article>
      <details>
        <summary>TITLE <span>by AUTHOR</span></summary>
        <p>PAGES</p>
        <p>READ STATUS</p>
        <button>Remove book</button>
      </details>
    </article>
    <script src="app.js"></script>
  </body>
</html>
